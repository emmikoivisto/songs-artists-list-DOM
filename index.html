<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hedgehogs</title>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Hedgehogs Rule!</h1>
  <p id="welcome-paragraph">Favourite artists and songs</p>
    <form> 
        <div id="form-wrapper">
            <div class="form-item">
                <label for="artist">Artist:</label>
                <input type="text" id="artist">
            </div>

            <div class="form-item">
                <label for="song">Song:</label>
                <input type="text" id="song">
            </div>

            <div class="form-item">
                <label for="nationality">Language:</label>
                <select id="nationality">
                    <option value="" disabled selected></option>
                    <option value="korean">Korean</option>
                    <option value="finnish">Finnish</option>
                    <option value="english">English</option>
                    <option value="japanese">Japanese</option>
                </select>
            </div>
        </div>
        <input type="submit" value="save">
    </form>
    <input type="submit" value="delete-all">
  <p class="main-list">List of favourite songs and artist:<p>
  <ul>

  </ul>
</body>
</html>
